language: go

go:
  - 1.12.x

install: true

before_script:
  - export HELM_HOST=localhost:8080
  - export TILLER_HOST=localhost:8080
  - export HELM_HOME=${HOME}/.helm
  - export HELM_PATH_REPOSITORY_FILE=${HELM_HOME}/repository/repositories.yaml
  - curl -L https://git.io/get_helm.sh | bash
  - helm init --client-only
  - helm plugin install https://github.com/rimusz/helm-tiller
  - helm repo add stable https://kubernetes-charts.storage.googleapis.com
  - curl https://glide.sh/get | sh
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - export HELM_TILLER_PORT=8080
  - export CREATE_NAMESPACE_IF_MISSING=true
  - export HELM_TILLER_SILENT=false
  - helm tiller start-ci
  - make bootstrap build helmrel cov


after_script:
  - cat ${HOME}/.helm/plugins/helm-tiller/logs/*
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
  - helm tiller stop
